<!-- templates/app/index.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Categories</title>
</head>
<body>
  <h1>Categories</h1>
  <div class="row">
    <div class="col-3">
    {% for cat in categories %}
        <h3>{{ cat.category_name }}</h3>
        {% if cat.picture %}
          <img src="{{ cat.picture.url }}" alt="{{ cat.category_name }}" style="max-width:200px;">
        {% endif %}
        <p>{{ cat.description|default:"(No description)" }}</p>
        <a href="{% url 'suppliers_by_category' cat.id %}">Show suppliers for {{ cat.category_name }}</a>
    {% empty %}
      <li>No categories yet.</li>
    {% endfor %}
      </div>
    <div class="col-9">
      <a class="nav-link" href="{% url 'add_category'  %}" tabindex="-1" aria-disabled="true">Add category</a>
      <a class="nav-link" href="{% url 'add_supplier'  %}" tabindex="-1" aria-disabled="true">Add supplier</a>
      <a class="nav-link" href="{% url 'add_product'  %}" tabindex="-1" aria-disabled="true">Add product</a>
    </div>
</div>
</body>
</html>
